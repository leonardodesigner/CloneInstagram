<!DOCTYPE html>
<html lang="en">

  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="Style.css">
     <title>Instagram</title> 
     <link rel="icon" type="imagem/png" href="Images/InstagramIco.png" />
    

  </head>

  <body>
     <!-- Parte principal da interface -->
      <div class="InstagramRootMenu">
      
        <!-- Parte principal do celular -->

            
        <div class="PhoneBox">

            <img src="Images/instagram-celular.png" alt="img01">
    
        </div>


            <div class="ImgTransitionBox">

                <img src="Images/instagram-celularSemTela.png" alt="img01">
        

                <div class="ImgTransition">

                    <img src="Images/Transition01.jpg" alt="img01">
        
                    <img src="Images/Transition02.jpg" alt="img02">
        
                    <img src="Images/Transition03.jpg" alt="img03">
        
        
        
                </div>
        
            </div>

            
            
       

       <!-- Painel de login -->
            <div class="LoginPanelRoot">

               <div class="Group">

                   <img src="Images/LogoInstagram.png" class="InstagramLogoImg" alt="LogotypeInstagram"> <!-- Logo do Instagram -->

                   <img src="Images/PerfilPhoto.jpg" class="ProfilePhoto" alt="FotoPerfil"> <!-- Foto perfil -->


                   <button type="button" class="LoginInstagram" onclick="alert( 'Seja bem vindo!');">
                
                    Continuar como LeonardoDesigner

                   </button>

                   <button type="button" class="LogoutInstagram" onclick="alert( 'Conta Removida!');">
                
                    Remover conta
                    
                   </button>
               
               </div>
               

               <div class="Group">

                <p class="NotAccount">Não é LeonardoDesigner? </p>

                <p class="AccountSwitches"> 
                   <span class="Link">alternar conta </span>
                   ou
                   <span class="Link">Inscreva-se</span>

                </p>
               
               </div>
               

               <!-- Painel de downloads do App -->
               <div class="GetTheApp">

                   <p class="GetApp">Obtenha o aplicativo.</p>

                   <div class="DownloadAtBox">
                    
                    <!-- Botão Google Play -->
                    <button type="button" class="GetAppBTN" onclick="location = 'https://play.google.com/store/apps/details?id=com.instagram.android'" >
                
                        <img src="Images/googleplay-button.png" alt="BotaoGooglePlay">
                        
                    </button>
                   
                    <!-- Botão App Store -->
                    <button type="button" class="GetAppBTN" onclick="location = 'https://apps.apple.com/br/app/instagram/id389801252'">
                
                        <img src="Images/apple-button.png" alt="BotaoAppStore">
                        
                    </button>
                
                   </div>


               </div>
               


            </div>


      </div>

  </body>


</html>
